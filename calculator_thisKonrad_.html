<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_thisKonrad</title>
<link rel="stylesheet" href="calculator_style.css">
</head>
<body>
<!-- :: calculator :: --> 

<div class="container">
  
    <div>

        <div id="result-area"></div>

        <table id="calculator-table">

            <tr>
                <td id="n01" class="sign-number">1</td>
                <td id="n02" class="sign-number">2</td>
                <td id="n03" class="sign-number">3</td>
                <td id="DEL">DEL</td>
            </tr>
            
            <tr>
                <td id="n04" class="sign-number">4</td>
                <td id="n05" class="sign-number">5</td>
                <td id="n06" class="sign-number">6</td>
                <td id="equal">=</td>
            </tr>
             
            <tr>
                <td id="n07" class="sign-number">7</td>
                <td id="n08" class="sign-number">8</td>
                <td id="n09" class="sign-number">9</td>
                <td id="add" class="sign-number">+</td>
            </tr>
                
            <tr>
                <td id="komma" class="sign-number">.</td>
                <td id="n00"   class="sign-number">0</td>
                <td id="round">&#8776</td>
                <td id="minus" class="sign-number">-</td>
            </tr>
        
            <tr>
                <td id="multiply" class="sign-number">*</td>
                <td id="divide"   class="sign-number">/</td>
                <td id="root">&#8730</td>
                <td id="power">xÂ²</td>
            </tr>

        </table>

    </div>

</div>

<script src="main.js"></script>
</body>
</html>
